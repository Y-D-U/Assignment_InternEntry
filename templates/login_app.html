<html>
<head>
	<title>Login</title>


	<style>
		#login {
			margin-left: 710px;
    		margin-top: 220px;
		}
		#text{
			font-family: monospace;
    		font-size: xx-large;
    		padding-left: 43px;
}
		}
		#form {
			font-family: monospace;
		}

		#warning {
			color: red;
		}
	</style>
</head>

<body>
	<div id="login">
	<h2 id="text"> ADMIN LOGIN </h2>
	<form id="form" action="#" method="post">
		<p>AdminName: <input type="text"  name="uname"></p>
		<p>Password : <input type="password" name="passwd"></p>
		<p><input type="submit" value="LOGIN"></p>
		{% with messages=get_flashed_messages() %}
			{% if messages %}
				{% for msg in messages%}
					<p id="warning">{{msg}}</p>
				{% endfor %}
			{% endif %}
		{% endwith %}

	</div>
</form>
</body>

</html>
